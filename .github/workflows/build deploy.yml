name: Build and Deploy Code

on: [ push, pull_request ]

jobs:
  build:
    env:
      CLUSTER_USER_PASSWORD: ${{secrets.CLUSTER_USER_PASSWORD}}
      CLUSTER_USER_NAME: ${{secrets.CLUSTER_USER_NAME}}
      CLUSTER_NAME: ${{secrets.CLUSTER_NAME}}
      MONGO_LINK: ${{secrets.MONGO_LINK}}
      DATABASE_NAME: ${{secrets.DATABASE_NAME}}
      SECRET_KEY: ${{secrets.SECRET_KEY}}
      ALGORITHM: ${{secrets.ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{secrets.ACCESS_TOKEN_EXPIRE_MINUTES}}
      PASSWORD_TOKEN_EXPIRE_MINUTES: ${{secrets.PASSWORD_TOKEN_EXPIRE_MINUTES}}
      FIREBASE_EMAIL: ${{secrets.FIREBASE_EMAIL}}
      FIREBASE_PASSWORD: ${{secrets.FIREBASE_PASSWORD}}

#      MAIL_USERNAME: ${{secrets.MAIL_USERNAME}}
#      MAIL_PASSWORD: ${{secrets.MAIL_PASSWORD}}
#      MAIL_PORT: ${{secrets.MAIL_PORT}}
#      MAIL_SERVER: ${{secrets.MAIL_SERVER}}
#      MAIL_FROM: ${{secrets.MAIL_FROM}}
#      MAIL_FROM_NAME: ${{secrets.MAIL_FROM_NAME}}
#      MAIL_TLS: ${{secrets.MAIL_TLS}}
#      MAIL_SSL: ${{secrets.MAIL_SSL}}

    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: install python version 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: installing all dependencies
        run: pip install -r requirements.txt
#      - name: test with pytest
#        run: |
#          pip install pytest
#          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: deploying to heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
